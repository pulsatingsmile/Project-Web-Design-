<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcements - SCMS</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="/FrontEnd/dist/CSS/Common.css">
    <link rel="stylesheet" href="/FrontEnd/dist/CSS/Home.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-white font-semibold poppins">SCMS</span>
                </div>
                
                <div class="flex space-x-1 md:space-x-4">
                    <a href="home.html" class="nav-btn">
                        <img src="./dist/Icons/Home.svg" alt="" class="w-5 h-5">
                        <span class="hidden sm:inline">Home</span>  
                    </a>
                    <a href="dashboard.html" class="nav-btn">
                        <img src="./dist/Icons/DashBoard.svg" alt="" class="w-5 h-5">
                        <span class="hidden sm:inline">Dashboard</span>
                    </a>
                    <a href="announcements.html" class="nav-btn active">
                        <img src="./dist/Icons/Megaphone.svg" alt="" class="w-5 h-5">
                        <span class="hidden sm:inline">Announcements</span>
                    </a>
                    <a href="events.html" class="nav-btn">
                        <img src="./dist/Icons/CalendarWhite.svg" alt="" class="w-5 h-5">
                        <span class="hidden sm:inline">Events</span>
                    </a>
                    <a href="clubs.html" class="nav-btn">
                        <img src="./dist/Icons/PersonWhite.svg" alt="" class="w-5 h-5">
                        <span class="hidden sm:inline">Clubs</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Top Bar -->
            <div class="mb-6">
                <h1 class="text-text-primary mb-6 poppins">Announcements</h1>
                
                <!-- Search Bar -->
                <div class="relative mb-4">
                    <img src="./dist/Icons/Search.svg" alt="" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-6 h-6 text-text-secondary">
                    <input
                        type="text"
                        id="announcement-search"
                        placeholder="Search announcements..."
                        class="w-full pl-10 pr-4 py-3 bg-white border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-nav-primary text-text-primary"
                        oninput="filterAnnouncements()"
                    />
                </div>

                <!-- Category Filters -->
                <div class="flex flex-wrap gap-2" id="announcement-filters">
                    <button onclick="filterByCategory('All')" class="filter-btn active" data-category="All">All</button>
                    <button onclick="filterByCategory('Academic')" class="filter-btn" data-category="Academic">Academic</button>
                    <button onclick="filterByCategory('Events')" class="filter-btn" data-category="Events">Events</button>
                    <button onclick="filterByCategory('Emergency')" class="filter-btn" data-category="Emergency">Emergency</button>
                    <button onclick="filterByCategory('General')" class="filter-btn" data-category="General">General</button>
                </div>
            </div>

            <!-- Announcement Cards -->
            <div class="grid gap-4" id="announcements-container"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p class="text-center text-sm" id="footer-text"></p>
        </div>
    </footer>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-backdrop" onclick="closeModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-text-primary poppins" id="modal-title"></h3>
                <button onclick="closeModal()" class="modal-close">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="toast">
        <div class="flex items-center gap-3">
            <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
            <p class="text-text-primary" id="toast-message"></p>
        </div>
        <button onclick="closeToast()" class="toast-close">
            <i data-lucide="x" class="w-4 h-4"></i>
        </button>
    </div>

    <script src="/FrontEnd/dist/JS/Common.js"></script>
    <script src="/FrontEnd/dist/JS/Announcement.js"></script>
</body>
</html>
